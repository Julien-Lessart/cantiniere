<h1 [className]="'titleHomepage'">Les plats de la semaine</h1>
<div
  ngDefaultControl
  [(ngModel)]="filteredOption"
  name="locationFilter"
  id="Filter"
>

  <div *ngFor="let option of weekday; index as i; first as isFirst">
    <button type="button"
      [ngClass]="
        i === indexSelected
          ? 'selected filterButton'
          : 'filterButton'
      "
      (click)="setValue(i)"
    >
      {{ option | titlecase }}
    </button>
  </div>
</div>

<div id="allMeals">
